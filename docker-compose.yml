services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: defi-backend
    container_name: defi-backend
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    environment:
      APP_NAME: Laravel
      APP_ENV: local
      APP_KEY: base64:yourkeyhere
      APP_DEBUG: true
      APP_URL: http://localhost:8000
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: defi
      DB_USERNAME: user
      DB_PASSWORD: password
    depends_on:
      - db
    networks:
      - defi-network

  backend-web:
    image: nginx:alpine
    container_name: defi-backend-web
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
      - ./backend/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - backend
    networks:
      - defi-network

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
      target: build-stage
    image: defi-frontend-dev
    container_name: defi-frontend
    restart: unless-stopped
    ports:
      - "3000:5173"
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - defi-network

  db:
    image: postgres:16-alpine
    container_name: defi-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: defi
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - defi-network

networks:
  defi-network:
    driver: bridge

volumes:
  db-data:
