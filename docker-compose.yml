services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: defi-backend
    container_name: defi-backend
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./stations.json:/app_data/stations.json
      - ./distances.json:/app_data/distances.json
    environment:
      APP_NAME: ${APP_NAME}
      APP_ENV: ${APP_ENV}
      APP_KEY: ${APP_KEY}
      APP_DEBUG: ${APP_DEBUG}
      APP_URL: ${APP_URL}
      DB_CONNECTION: ${DB_CONNECTION}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - db
    networks:
      - defi-network

  backend-web:
    image: nginx:alpine
    container_name: defi-backend-web
    restart: unless-stopped
    ports:
      - "${FORWARD_APP_PORT}:80"
    volumes:
      - ./backend:/var/www/html
      - ./backend/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - backend
    networks:
      - defi-network

  frontend:
    image: node:20-alpine
    container_name: defi-frontend
    working_dir: /app
    ports:
      - "${FORWARD_FRONTEND_PORT}:5173"
    environment:
      - HOST=0.0.0.0
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - defi-network

  db:
    image: postgres:16-alpine
    container_name: defi-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "${FORWARD_DB_PORT}:5432"
    networks:
      - defi-network

  adminer:
    image: adminer
    container_name: defi-adminer
    restart: unless-stopped
    ports:
      - "${FORWARD_ADMINER_PORT}:8080"
    networks:
      - defi-network

networks:
  defi-network:
    driver: bridge

volumes:
  db-data:

